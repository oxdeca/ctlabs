---

# -----------------------------------------------------------------------------
# File        : ctlabs/lab01/lab01.yml
# Description : BGP Lab ctlabs configuration
# -----------------------------------------------------------------------------

name: lab01
desc: BGP Lab

defaults:
  switch:
    linux:
      image: ctlabs/c8/base:0.3
  host:
    linux:
      image: ctlabs/c8/base:0.3
    kali:
      image: ctlabs/misc/kali:0.1
  router:
    frr:
      image: ctlabs/c8/frr:0.3
      caps : [SYS_NICE]

topology:
  - vm:
    name: lab01-vm1
    nodes:
      mgmt:
        type  : switch
        ipv4  : 192.168.40.1/24
        ports : 8
      natgw:
        type  : gateway
        ipv4  : 192.168.15.1/29
        snat  : true
        dnat  : ro1:eth3
      sw1:
        type : switch
        nics:
          eth0: 192.168.40.5/24
      sw2:
        type: switch
        nics:
          eth0: 192.168.40.6/24
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.11/24
          eth1: 192.168.12.1/30
          eth2: 192.168.10.1/24
          eth3: 192.168.15.2/29
      ro2:
        type : router
        kind : frr
        nics :
          eth0: 192.168.40.12/24
          eth1: 192.168.12.2/30
          eth2: 192.168.20.1/24
      h1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.21/24
          eth1: 192.168.10.11/24
      h2:
        type  : host
        kind  : kali
        gw    : 192.168.20.1
        nics :
          eth0: 192.168.40.22/24
          eth1: 192.168.20.12/24

    links:
      - [ "ro1:eth1", "ro2:eth1" ]

      - [ "ro1:eth2", "sw1:eth1"  ]
      - [ "ro1:eth3", "natgw:eth1"  ]

      - [ "ro2:eth2", "sw2:eth1"  ]

      - [ "sw1:eth3", "h1:eth1"   ]
      - [ "sw2:eth3", "h2:eth1"   ]

      - [ "mgmt:eth0", "sw1:eth0" ]
      - [ "mgmt:eth1", "sw2:eth0" ]
      - [ "mgmt:eth2", "ro1:eth0" ]
      - [ "mgmt:eth3", "ro2:eth0" ]
      - [ "mgmt:eth4", "h1:eth0"  ]
      - [ "mgmt:eth5", "h2:eth0"  ]
