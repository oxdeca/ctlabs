---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/net/net02.yml
# Description : OpenVPN LAB
# -----------------------------------------------------------------------------

name: net02
desc: LAB OpenVPN


defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 10
    linux:
      image: ctlabs/c9/base
    ovs:
      image: ctlabs/c9/ovs
      caps : [SYS_NICE,NET_BIND_SERVICE,IPC_LOCK,NET_BROADCAST]
  host:
    linux:
      image: ctlabs/c9/base
    d12:
      image: ctlabs/d12/base
    kali:
      image: ctlabs/kali/base
      devs : ['/dev/net/tun']
    parrot:
      image: ctlabs/parrot/base
      devs : ['/dev/net/tun']
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
      devs : ['/dev/net/tun']
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]


topology:
  - vm:
    name: net02-vm1
    dns : [192.168.10.11, 192.168.20.11, 8.8.8.8]
    mgmt:
      vrfid : 99
      dns   : [1.1.1.1, 8.8.8.8]
      net   : 192.168.99.0/24
      gw    : 192.168.99.1    
    nodes:
      ansible :
        type : controller
        gw   : 192.168.99.1
        nics :
          eth0: 192.168.99.5/24
        vols : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play:
          book: ctlabs.yml
          tags: [up, setup, ca, bind, frr, openvpn, jupyter]
        dnat :
          - [9988, 8888]
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.99.10/24
        gw    : 192.168.99.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.99.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
        kind : ovs
      sw2:
        type : switch
        kind : ovs
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d12
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : parrot
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24

    links:
      - [ "ro0:eth1", "natgw:eth1" ]

      - [ "ro1:eth1", "natgw:eth2" ]
      - [ "ro1:eth2", "sw1:eth1"   ]
      - [ "ro1:eth3", "sw2:eth1"   ]

      - [ "sw1:eth2", "ns1:eth1"   ]
      - [ "sw1:eth3", "h1:eth1"    ]

      - [ "sw2:eth2", "ns2:eth1"   ]
      - [ "sw2:eth3", "h2:eth1"    ]
