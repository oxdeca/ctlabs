---

# -----------------------------------------------------------------------------
# File        : ctlabs/net/net04.yml
# Description : netbox Lab ctlabs configuration
# -----------------------------------------------------------------------------

name: net04
desc: Netbox Lab


defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 20
    linux:
      image: ctlabs/c9/base
      ports: 5
  host:
    linux:
      image: ctlabs/c9/base
    kali:
      image: ctlabs/kali/base
    smbadc:
      image: ctlabs/d11/smbadc
    d11:
      image: ctlabs/d11/base
    slapd:
      image: ctlabs/d11/base
      caps: [SYS_PTRACE]
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]

topology:
  - vm:
    name: net04-vm1
    dns : [192.168.10.11, 192.168.20.11, 8.8.8.8]
    mgmt:
      vrfid : 40
      dns   : [1.1.1.1, 8.8.8.8]
      net   : 192.168.40.0/24
      gw    : 192.168.40.1
    nodes:
      ansible :
        type : controller
        gw   : 192.168.40.1
        nics :
          eth0: 192.168.40.5/24
        vols : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play : ansible-playbook -i ./inventories/net04.ini ./playbooks/ctlabs.yml -tup,setup,ca,bind,smbadc,slapd,httpd,postgresql,redis,netbox,guacamole
        dnat :
          - [8443, 4443]
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.40.10/24
        gw    : 192.168.40.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
      sw2:
        type : switch
      sw3:
        type : switch
      sw4:
        type : switch
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
          eth4: 192.168.30.1/24
          eth5: 192.168.50.1/28
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d11
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
      slapd1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.13/24
      dc1:
        type : host
        kind : smbadc
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.14/24
      nb1:
        type : host
        gw   : 192.168.30.1
        nics :
          eth1: 192.168.30.13/24
        dnat :
          - [8081, 80]
      gua1:
        type : host
        gw   : 192.168.30.1
        nics :
          eth1: 192.168.30.14/24
        dnat :
          - [8082, 8080]
      db1:
        type : host
        gw   : 192.168.50.1
        nics :
          eth1: 192.168.50.5/28

    links:
      - [ "ro0:eth1",  "natgw:eth1"  ]

      - [ "ro1:eth1",  "natgw:eth2"  ]
      - [ "ro1:eth2",  "sw1:eth1"    ]
      - [ "ro1:eth3",  "sw2:eth1"    ]
      - [ "ro1:eth4",  "sw3:eth1"    ]
      - [ "ro1:eth5",  "sw4:eth1"    ]

      - [ "sw1:eth2",  "ns1:eth1"    ]
      - [ "sw1:eth3",  "h1:eth1"     ]
      - [ "sw1:eth4",  "slapd1:eth1" ]
      - [ "sw1:eth5",  "dc1:eth1"    ]

      - [ "sw2:eth2",  "ns2:eth1"    ]
      - [ "sw2:eth3",  "h2:eth1"     ]

      - [ "sw3:eth2",  "nb1:eth1"    ]
      - [ "sw3:eth3",  "gua1:eth1"   ]

      - [ "sw4:eth2",  "db1:eth1"    ]
