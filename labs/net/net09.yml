---

# -----------------------------------------------------------------------------
# File        : pleng-ctlabs/labs/net/net02.yml
# Description : Arista Fabric Lab
# -----------------------------------------------------------------------------

name: net02
desc: Arista Fabric Lab (cgroupv1 needed -> use centos8)

defaults:
  controller:
    linux:
      image: ctlabs/c8/ctrl
  switch:
    mgmt:
      image: ctlabs/c8/ctrl
      ports: 12
    linux:
      image: ctlabs/c8/base:0.3
    arista:
      image: ctlabs/misc/ceos:0.1
      ports: 8
  router:
    frr:
      image: ctlabs/c8/frr:0.3
  host:
    linux:
      image: ctlabs/c8/base:0.3

topology:
  - vm:
    dns : [192.168.10.11, 192.168.20.11, 169.254.169.254]
    mgmt:
      gw: 192.168.40.1    
    nodes:
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.40.10/24
        gw    : 192.168.40.1
      gw1:
        type  : gateway
        ipv4  : 192.168.15.1/29
        snat  : true
        dnat  : ro1:eth3
      sp1:
        type  : switch
        ports : 8
        kind  : arista
        nics  :
          eth0: 192.168.40.11/24
      sp2:
        type  : switch
        ports : 8
        kind  : arista
        nics  :
          eth0 : 192.168.40.12/24
      lf1:
        type  : switch
        kind  : arista
        nics  :
          eth0: 192.168.40.13/24
      lf2:
        type  : switch
        kind  : arista
        nics  :
          eth0: 192.168.40.14/24
      lf3:
        type  : switch
        kind  : arista
        nics  :
          eth0: 192.168.40.15/24
      lf4:
        type  : switch
        kind  : arista
        nics  :
          eth0: 192.168.40.16/24
      ro1:
        type  : router
        kind  : frr
        gw    : 192.168.15.1
        nics  :
          eth0: 192.168.40.1/24
          eth1:
          eth2:
          eth3: 192.168.15.2/29
        bonds :
          bond0:
            mode: 802.3ad
            nics: [eth1, eth2]
            vlan:
              10: 192.168.10.1/24
              20: 192.168.20.1/24
              30: 192.168.30.1/24
      ro2:
        type  : router
        kind  : frr
        nics  :
          eth0: 192.168.40.3/24
          eth1: 192.168.20.1/24
          eth2: 192.168.12.2/30
      h1:
        type  : host
        gw    : 192.168.10.1
        nics  :
          eth0: 192.168.40.21/24
          eth1: 192.168.10.11/24
      h2:
        type  : host
        gw    : 192.168.20.1
        nics :
          eth0: 192.168.40.22/24
          eth1: 192.168.20.12/24
      h3:
        type  : host
        gw    : 192.168.10.1
        nics  :
          eth0: 192.168.40.23/24
          eth1: 192.168.10.13/24
      h4:
        type  : host
        gw    : 192.168.30.1
        nics  :
          eth0: 192.168.40.24/24
          eth1: 192.168.30.14/24
      ansible:
        type : controller
        gw   : 192.168.40.1
        dns  : [169.254.169.254]
        nics :
          eth0: 192.168.40.3/24
        vols  :
          - '/root/ctlabs-ansible:/root/ctlabs-ansible:ro'
          - '/root/avd:/root/avd:ro'

    links:
    # Core Network
      - [ "ro1:eth1", "sp1:eth5" ]
      - [ "ro1:eth2", "sp2:eth5" ]
      - [ "ro1:eth3", "gw1:eth1" ]

      - [ "sp1:eth1", "lf1:eth1" ]
      - [ "sp1:eth2", "lf2:eth1" ]
      - [ "sp1:eth3", "lf3:eth1" ]
      - [ "sp1:eth4", "lf4:eth1" ]

      - [ "sp2:eth1", "lf1:eth2" ]
      - [ "sp2:eth2", "lf2:eth2" ]
      - [ "sp2:eth3", "lf3:eth2" ]
      - [ "sp2:eth4", "lf4:eth2" ]

      - [ "sp1:eth7", "sp2:eth7" ]
      - [ "sp1:eth8", "sp2:eth8" ]

      - [ "lf1:eth7", "lf2:eth7" ]
      - [ "lf1:eth8", "lf2:eth8" ]

      - [ "lf3:eth7", "lf4:eth7" ]
      - [ "lf3:eth8", "lf4:eth8" ]

      - [ "lf1:eth3", "h1:eth1"  ]
      - [ "lf2:eth3", "h2:eth1"  ]
      - [ "lf3:eth3", "h3:eth1"  ]
      - [ "lf4:eth3", "h4:eth1"  ]

    # Management Network
      - [ "sw0:eth1", "sp1:eth0" ]
      - [ "sw0:eth2", "sp2:eth0" ]

      - [ "sw0:eth3", "lf1:eth0" ]
      - [ "sw0:eth4", "lf2:eth0" ]
      - [ "sw0:eth5", "lf3:eth0" ]
      - [ "sw0:eth6", "lf4:eth0" ]

      - [ "sw0:eth7", "ro1:eth0" ]
      - [ "sw0:eth8", "ro2:eth0" ]

      - [ "sw0:eth9",  "h1:eth0" ]
      - [ "sw0:eth10", "h2:eth0" ]
      - [ "sw0:eth11", "h3:eth0" ]
      - [ "sw0:eth12", "h4:eth0" ]

      - [ "sw0:eth13", "ansible:eth0" ]

