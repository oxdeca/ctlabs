---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/net/net01.yml
# Description : Simple BGB Setup
# -----------------------------------------------------------------------------

name: net01
desc: BGP Lab

defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 12
    linux:
      image: ctlabs/c9/base
      ports: 4
  host:
    linux:
      image: ctlabs/c9/base
    kali:
      image: ctlabs/kali/base
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_RAW,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_RAW,NET_BIND_SERVICE]

topology:
  - vm:
    name: net01-vm1
    dns : [192.168.10.11, 192.168.20.11, 8.8.8.8]
    mgmt:
      vrfid : 40
      dns   : [1.1.1.1, 8.8.8.8]
      net   : 192.168.40.0/24
      gw    : 192.168.40.1
    nodes:
      ansible:
        type : controller
        gw   : 192.168.40.1
        nics :
          eth0: 192.168.40.5/24
        vols  : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play  : ansible-playbook -i ./inventories/net01.ini ./playbooks/ctlabs.yml -tsetup,bind
      sw0:
        type : switch
        kind : mgmt
        ipv4 : 192.168.40.10/24
        gw   : 192.168.40.1
      ro0:
        type: router
        kind: mgmt
        gw  : 192.168.15.1
        nics:
          eth0: 192.168.40.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
      sw1:
        type: switch
      sw2:
        type: switch
      sw3:
        type: switch
      ro1:
        type : router
        kind : frr
        nics :
          eth1: 192.168.10.1/24
          eth2: 192.168.12.1/30
      ro2:
        type : router
        kind : frr
        nics :
          eth1: 192.168.20.1/24
          eth2: 192.168.12.2/30
      h1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24

    links:
      - [ "ro0:eth1",  "natgw:eth1"   ]

      - [ "ro1:eth1",  "sw1:eth1"     ]
      - [ "ro1:eth2",  "sw2:eth1"     ]

      - [ "ro2:eth1",  "sw2:eth2"     ]
      - [ "ro2:eth2",  "sw3:eth1"     ]

      - [ "sw1:eth2",  "h1:eth1"      ]
      - [ "sw1:eth3",  "ns1:eth1"     ]
      - [ "sw3:eth2",  "h2:eth1"      ]
      - [ "sw3:eth3",  "ns2:eth1"     ]
