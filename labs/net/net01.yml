---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/net/net01.yml
# Description : Simple BGB Setup
# -----------------------------------------------------------------------------

name: net01
desc: BGP Lab

defaults:
  controller:
    linux:
      image: ctlabs/c9/base
  switch:
    linux:
      image: ctlabs/c9/base
      ports: 2
  host:
    linux:
      image: ctlabs/c9/base
    kali:
      image: ctlabs/misc/kali
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_RAW,NET_BIND_SERVICE]

topology:
  - vm:
    name: net01-vm1
    dns : [192.168.1011, 192.168.20.11, 169.254.169.254]    
    mgmt:
      gw: 192.168.40.1
    nodes:
      mgmt:
        type: switch
        ipv4: 192.168.40.10/24
        ports: 8
      ansible:
        type  : controller
        gw    : 192.168.40.1
        nics  :
          eth0: 192.168.40.3/24
        vols  : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
      sw1:
        type: switch
        nics:
          eth0: 192.168.40.4/24
      sw2:
        type: switch
        nics:
          eth0: 192.168.40.5/24
      sw3:
        type: switch
        nics:
          eth0: 192.168.40.6/24
      ro1:
        type : router
        kind : frr
        nics :
          eth0: 192.168.40.1/24
          eth1: 192.168.10.1/24
          eth2: 192.168.12.1/30
      ro2:
        type : router
        kind : frr
        nics :
          eth0: 192.168.40.2/24
          eth1: 192.168.20.1/24
          eth2: 192.168.12.2/30
      h1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.11/24
          eth1: 192.168.10.11/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.12/24
          eth1: 192.168.20.12/24

    links:
      - [ "ro1:eth1", "sw1:eth1"      ]
      - [ "ro1:eth2", "sw2:eth1"      ]
      - [ "ro2:eth1", "sw2:eth2"      ]
      - [ "ro2:eth2", "sw3:eth1"      ]
      - [ "sw1:eth2", "h1:eth1"       ]
      - [ "sw3:eth2", "h2:eth1"       ]

      - [ "mgmt:eth1", "ansible:eth0" ] 
      - [ "mgmt:eth2", "sw1:eth0"     ] 
      - [ "mgmt:eth3", "sw2:eth0"     ] 
      - [ "mgmt:eth4", "sw3:eth0"     ] 
      - [ "mgmt:eth5", "ro1:eth0"     ] 
      - [ "mgmt:eth6", "ro2:eth0"     ] 
      - [ "mgmt:eth7", "h1:eth0"      ] 
      - [ "mgmt:eth8", "h2:eth0"      ] 
