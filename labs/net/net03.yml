---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/net/net03.yml
# Description : BGP multiple sites
# -----------------------------------------------------------------------------

name: net03
desc: BGP/OSPF LAB - multiple sites

defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 20
    linux:
      image: ctlabs/c9/base
      ports: 5
  host:
    linux:
      image: ctlabs/c9/base
    kali:
      image: ctlabs/misc/kali
    adc:
      image: ctlabs/d11/smbadc
    d11:
      image: ctlabs/d11/base
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_RAW,NET_BIND_SERVICE]
      devs : ['/dev/net/tun']

topology:
  - vm:
    name: lab01-vm1
    dns : [192.168.12.13,192.168.12.14,169.254.169.254]
    mgmt:
      gw: 192.168.40.1    
    nodes:
      sw0:
        type : switch
        kind : mgmt
        ipv4 : 192.168.40.50/24
        gw   : 192.168.40.1
      ansible:
        type : controller
        gw   : 192.168.40.1
        vols : ["/root/ctlabs-ansible:/root/ctlabs-ansible:Z,rw"]
        nics :
          eth0: 192.168.40.7/24
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
        nics :
          eth0: 192.168.40.51/24
      sw2:
        type: switch
        nics :
          eth0: 192.168.40.52/24
      sw3:
        type: switch
        nics :
          eth0: 192.168.40.53/24
      sw4:
        type: switch
        nics :
          eth0: 192.168.40.54/24
      sw5:
        type: switch
        nics :
          eth0: 192.168.40.55/24
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.1/24
          eth1: 192.168.15.2/29
          eth2: 192.168.12.1/24
          eth3: 192.168.121.2/30
          eth4: 192.168.113.1/30
      ro2:
        type : router
        kind : frr
        nics :
          eth0: 192.168.40.2/24
          eth1: 192.168.124.1/30
          eth2: 192.168.22.1/24
          eth3: 192.168.121.1/30
          eth4: 192.168.24.1/24
      ro3:
        type : router
        kind : frr
        nics :
          eth0: 192.168.40.3/24
          eth1: 192.168.113.2/30
          eth2: 192.168.32.1/24
          eth3: 192.168.33.1/24
      ro4:
        type : router
        kind : frr
        nics :
          eth0: 192.168.40.4/24
          eth1: 192.168.43.1/24
          eth2: 192.168.124.2/30
          eth3: 192.168.41.1/24
      dc1:
        type : host
        kind : adc
        gw   : 192.168.12.1
        nics :
          eth0: 192.168.40.11/24
          eth1: 192.168.12.11/24
      dc2:
        type : host
        kind : adc
        gw   : 192.168.12.1
        nics :
          eth0: 192.168.40.12/24
          eth1: 192.168.12.12/24
      slapd1:
        type  : host
        kind  : d11
        gw    : 192.168.22.1
        nics :
          eth0: 192.168.40.21/24
          eth1: 192.168.22.21/24
      slapd2:
        type  : host
        kind  : d11
        gw    : 192.168.22.1
        nics :
          eth0: 192.168.40.22/24
          eth1: 192.168.22.22/24
      ns1:
        type  : host
        gw    : 192.168.12.1
        nics  :
          eth0: 192.168.40.13/24
          eth1: 192.168.12.13/24
      ns2:
        type  : host
        gw    : 192.168.12.1
        nics  :
          eth0: 192.168.40.14/24
          eth1: 192.168.12.14/24
      h3:
        type  : host
        gw    : 192.168.32.1
        nics  :
          eth0: 192.168.40.15/24
          eth1: 192.168.32.15/24
      h4:
        type  : host
        gw    : 192.168.41.1
        nics  :
          eth0: 192.168.40.16/24
          eth1: 192.168.41.16/24
      h5:
        type  : host
        gw    : 192.168.43.1
        nics  :
          eth0: 192.168.40.17/24
          eth1: 192.168.43.17/24

    links:
      #
      # Data Network
      #
      - [ "ro1:eth1", "natgw:eth1"    ]
      - [ "ro1:eth2", "sw1:eth1"      ]
      - [ "ro1:eth3", "ro2:eth3"      ]
      - [ "ro1:eth4", "ro3:eth1"      ]

      - [ "ro2:eth1", "ro4:eth2"      ]
      - [ "ro2:eth2", "sw2:eth1"      ]
      #- [ "ro2:eth3", "ro1:eth3"      ]

      #- [ "ro3:eth1", "ro1:eth4"      ]
      - [ "ro3:eth2", "sw3:eth1"      ]

      - [ "ro4:eth1", "sw5:eth1"      ]
      - [ "ro4:eth3", "sw4:eth1"      ]

      - [ "sw1:eth2", "ns1:eth1"      ]
      - [ "sw1:eth3", "ns2:eth1"      ]
      - [ "sw1:eth4", "dc1:eth1"      ]
      - [ "sw1:eth5", "dc2:eth1"      ]

      - [ "sw2:eth2", "slapd2:eth1"   ]
      - [ "sw2:eth3", "slapd1:eth1"   ]

      - [ "sw3:eth2", "h3:eth1"       ]
      - [ "sw4:eth2", "h4:eth1"       ]
      - [ "sw5:eth2", "h5:eth1"       ]

      #
      # MGMT Network
      #
      - [ "sw0:eth1", "sw1:eth0"      ]
      - [ "sw0:eth2", "sw2:eth0"      ]
      - [ "sw0:eth3", "sw3:eth0"      ]
      - [ "sw0:eth4", "sw4:eth0"      ]
      - [ "sw0:eth5", "sw5:eth0"      ]
      - [ "sw0:eth6", "ro1:eth0"      ]
      - [ "sw0:eth7", "ro2:eth0"      ]
      - [ "sw0:eth8", "ro3:eth0"      ]
      - [ "sw0:eth9", "ro4:eth0"      ]
      - [ "sw0:eth10", "ansible:eth0" ]
      - [ "sw0:eth11", "dc1:eth0"     ]
      - [ "sw0:eth12", "dc2:eth0"     ]
      - [ "sw0:eth13", "slapd1:eth0"  ]
      - [ "sw0:eth14", "slapd2:eth0"  ]
      - [ "sw0:eth15", "ns1:eth0"     ]
      - [ "sw0:eth16", "ns2:eth0"     ]
      - [ "sw0:eth17", "h3:eth0"      ]
      - [ "sw0:eth18", "h4:eth0"      ]
      - [ "sw0:eth19", "h5:eth0"      ]

