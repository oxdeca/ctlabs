---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/k3s/k3s01.yml
# Description : K3S Lab configuration
# -----------------------------------------------------------------------------

name: k3s01
desc: LAB K3S (1 Node)

defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 16
    linux:
      image: ctlabs/c9/base
  host:
    linux:
      image: ctlabs/c9/base
    d12:
      image: ctlabs/d12/base
    kali:
      image: ctlabs/kali/base
    parrot:
      image: ctlabs/parrot/base
    qemu:
      image: ctlabs/d12/qemu
    smbadc:
      image: ctlabs/d12/smbadc
    slapd:
      image: ctlabs/d12/base
      caps: [SYS_PTRACE]
    vault:
      image: ctlabs/d12/base
      caps : [IPC_LOCK]
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]


topology:
  - vm:
    name: k3s01-vm1
    dns : [192.168.10.11, 192.168.20.11, 8.8.8.8]
    mgmt:
      vrfid : 99
      dns   : [1.1.1.1, 8.8.8.8]
      net   : 192.168.99.0/24
      gw    : 192.168.99.1
    nodes:
      ansible:
        type : controller
        gw   : 192.168.99.1
        nics :
          eth0: 192.168.99.3/24
        vols : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw', '/srv/jupyter/ansible/:/srv/jupyter/work/:Z,rw']
        play: 
          book: ctlabs.yml
          tags: [up, setup, ca, bind, k3s, smbadc, slapd, jupyter, opa, vault]
          env : ['CTLABS_VAULT_SERVER=true']
        dnat :
          - [9988, 8888]
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.99.10/24
        gw    : 192.168.99.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.99.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
        ports: 7
      sw2:
        type : switch
      sw3:
        type : switch
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
          eth4: 192.168.30.1/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d12
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
        vols : ['/srv/jupyter/h1/:/srv/jupyter/work/:Z,rw']
        dnat :
          - [1088, 8888]
      h2:
        type : host
        kind : parrot
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
        vols : ['/srv/jupyter/h2/:/srv/jupyter/work/:Z,rw']
        dnat :
          - [2088, 8888]
      slapd1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.13/24
      dc1:
        type : host
        kind : smbadc
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.14/24
      opa1:
        type  : host
        gw    : 192.168.10.1
        nics  : 
          eth1: 192.168.10.16/24
        dnat :
          - [8181, 8181]
      vdb1:
        type : host
        kind : vault
        gw   : 192.168.30.1
        nics :
          eth1: 192.168.30.11/24
        dnat :
          - [8081, 8200]
      k3s1:
        type : host
        kind : qemu
        kvm  : true
        gw   : 192.168.30.1
        env  : ['QEMU_MEM=4G','QEMU_CPU=2']
        vols : ['/media/volumes/k3s01/k3s1/:/media/vols/:rw,Z']
        nics :
          eth1: 192.168.30.31/24
        dnat :
          - [1443, 443 ]


    links:
      - [ "ro0:eth1", "natgw:eth1"  ]

      - [ "ro1:eth1", "natgw:eth2"  ]
      - [ "ro1:eth2", "sw1:eth1"    ]
      - [ "ro1:eth3", "sw2:eth1"    ]
      - [ "ro1:eth4", "sw3:eth1"    ]

      - [ "sw1:eth2", "ns1:eth1"    ]
      - [ "sw1:eth3", "h1:eth1"     ]
      - [ "sw1:eth4", "slapd1:eth1" ]
      - [ "sw1:eth5", "dc1:eth1"    ]
      - [ "sw1:eth6", "opa1:eth1"   ]

      - [ "sw2:eth2", "ns2:eth1"    ]
      - [ "sw2:eth3", "h2:eth1"     ]

      - [ "sw3:eth2", "vdb1:eth1"   ]
      - [ "sw3:eth3", "k3s1:eth1"   ]
