---

# -----------------------------------------------------------------------------
# File        : ctlabs/lpic2/lpic212.yml
# Description : slapd Lab ctlabs configuration
# -----------------------------------------------------------------------------

name: lpic212
desc: LAB LPIC2 - openvpn


defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 16
    linux:
      image: ctlabs/c9/base
      ports: 5
  host:
    linux:
      image: ctlabs/c9/base
    kali:
      image: ctlabs/kali/base
      devs : ['/dev/net/tun']
    smbadc:
      image: ctlabs/d11/smbadc
    d11:
      image: ctlabs/d11/base
    slapd:
      image: ctlabs/d11/base
      caps: [SYS_PTRACE]
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
      devs : ['/dev/net/tun']
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]

topology:
  - vm:
    name: lpic212-vm1
    dns : [192.168.10.11, 192.168.20.11, 169.254.169.254]
    mgmt:
      vrfid : 40
      net   : 192.168.40.0/24
      gw    : 192.168.40.1
    nodes:
      ansible :
        type : controller
        gw   : 192.168.40.1
        dns  : [169.254.169.254]
        nics :
          eth0: 192.168.40.5/24
        vols : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play : ansible-playbook -i ./inventories/lpic212.ini ./playbooks/lpic2.yml -tsetup,ca,openvpn,frr,bind,smbadc,slapd
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.40.10/24
        gw    : 192.168.40.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : isp1:eth1
      sw1:
        type : switch
      sw2:
        type : switch
      isp1:
        type : router
        kind : frr
        dns  : [169.254.169.254]
        gw   : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.16.1/30
          eth3: 192.168.17.1/30
      ro1:
        type : router
        kind : frr
        snat : true
        gw   : 192.168.16.1
        nics :
          eth1: 192.168.10.1/24
          eth2: 192.168.16.2/30
      ro2:
        type : router
        kind : frr
        snat : true
        gw   : 192.168.17.1
        nics :
          eth1: 192.168.17.2/30
          eth2: 192.168.20.1/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d11
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
      slapd1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.13/24
      slapd2:
        type : host
        kind : slapd
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.13/24
      dc1:
        type : host
        kind : smbadc
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.14/24
      dc2:
        type : host
        kind : smbadc
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.14/24

    links:
      - [ "isp1:eth1", "natgw:eth1"    ]
      - [ "ro0:eth1", "natgw:eth2"     ]

      - [ "ro1:eth1", "sw1:eth1"       ]
      - [ "ro1:eth2", "isp1:eth2"      ]

      - [ "ro2:eth1", "isp1:eth3"      ]
      - [ "ro2:eth2", "sw2:eth1"       ]

      - [ "sw1:eth2", "ns1:eth1"       ]
      - [ "sw1:eth3", "h1:eth1"        ]
      - [ "sw1:eth4", "slapd1:eth1"    ]
      - [ "sw1:eth5", "dc1:eth1"       ]

      - [ "sw2:eth2", "ns2:eth1"       ]
      - [ "sw2:eth3", "h2:eth1"        ]
      - [ "sw2:eth4", "slapd2:eth1"    ]
      - [ "sw2:eth5", "dc2:eth1"       ]
