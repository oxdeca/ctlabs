name: lpic-207
desc: LPIC2 Lab

defaults:
  switch:
    linux:
      image: ctlabs/c9/base:0.1
  host:
    linux:
      image: ctlabs/c9/base:0.1
    kali:
      image: ctlabs/misc/kali:0.1
  router:
    frr:
      image: ctlabs/c9/frr:0.1
      caps : [SYS_NICE,NET_RAW,NET_BIND_SERVICE]

topology:
  - vm:
    name: lpic207-vm1
    nodes:
      mgmt:
        type  : switch
        ipv4  : 192.168.40.1/24
        ports : 8
      ansible :
        type : host
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.3/24
          eth1: 192.168.15.3/29
        vols : ['/tmp/ansible/:/root/ansible/:ro']
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth3
      sw1:
        type : switch
        ipv4 : 192.168.10.6/24
        gw   : 192.168.10.1
        nics:
          eth0: 192.168.40.5/24
      sw2:
        type : switch
        ipv4 : 192.168.20.6/24
        gw   : 192.168.20.1
        nics:
          eth0: 192.168.40.5/24
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.11/24
          eth1: 192.168.10.1/24
          eth2: 192.168.20.1/24
          eth3: 192.168.15.2/29
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.21/24
          eth1: 192.168.10.11/24
      ns2:
        type : host
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.22/24
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.23/24
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.24/24
          eth1: 192.168.20.12/24
      www1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.25/24
          eth1: 192.168.10.13/24
      www2:
        type : host
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.26/24
          eth1: 192.168.20.13/24


    links:
      - [ "ro1:eth1", "sw1:eth1"  ]
      - [ "ro1:eth2", "sw2:eth1"  ]
      - [ "ro1:eth3", "natgw:eth0"  ]

      - [ "sw1:eth2", "ns1:eth1"   ]
      - [ "sw1:eth3", "h1:eth1"   ]
      - [ "sw1:eth4", "www1:eth1"   ]

      - [ "sw2:eth2", "ns2:eth1"   ]
      - [ "sw2:eth3", "h2:eth1"   ]
      - [ "sw2:eth4", "www2:eth1"   ]

      - [ "ansible:eth1", "natgw:eth1" ]

