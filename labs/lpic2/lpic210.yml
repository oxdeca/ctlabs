---

# -----------------------------------------------------------------------------
# File        : ctlabs/lpic2/lpic210.yml
# Description : slapd Lab ctlabs configuration
# -----------------------------------------------------------------------------

name: lpic210
desc: LAB LPIC2 - slapd


defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 16
    linux:
      image: ctlabs/c9/base
      ports: 5
  host:
    linux:
      image: ctlabs/c9/base
    kali:
      image: ctlabs/kali/base
    smbadc:
      image: ctlabs/d11/smbadc
    d11:
      image: ctlabs/d11/base
    slapd:
      image: ctlabs/d11/base
      caps: [SYS_PTRACE]
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]

topology:
  - vm:
    name: lpic210-vm1
    dns : [192.168.10.11, 192.168.20.11, 169.254.169.254]
    mgmt:
      gw: 192.168.40.1
    nodes:
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.40.10/24
        gw    : 192.168.40.1
      ansible :
        type : controller
        gw   : 192.168.40.1
        nics :
          eth0: 192.168.40.50/24
        vols : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play : ansible-playbook -i ./inventories/lpic210.ini ./playbooks/lpic2.yml -tsetup,ca,bind,smbadc,slapd,haproxy,httpd
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
        nics :
          eth0 : 192.168.40.11/24
      sw2:
        type : switch
        nics :
          eth0 : 192.168.40.12/24
      sw3:
        type : switch
        nics :
          eth0 : 192.168.40.13/24
      sw4:
        type : switch
        nics :
          eth0 : 192.168.40.14/24
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.1/24
          eth1: 192.168.15.2/29
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.40.2/24
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
          eth4: 192.168.30.1/24
          eth5: 192.168.50.1/28
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.21/24
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d11
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.22/24
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.23/24
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.24/24
          eth1: 192.168.20.12/24
      slapd1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.25/24
          eth1: 192.168.10.13/24
      slapd2:
        type : host
        kind : slapd
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.26/24
          eth1: 192.168.20.13/24
      dc1:
        type : host
        kind : smbadc
        gw   : 192.168.10.1
        nics :
          eth0: 192.168.40.27/24
          eth1: 192.168.10.14/24
      dc2:
        type : host
        kind : smbadc
        gw   : 192.168.20.1
        nics :
          eth0: 192.168.40.28/24
          eth1: 192.168.20.14/24
      www1:
        type : host
        gw   : 192.168.30.1
        nics :
          eth0: 192.168.40.29/24
          eth1: 192.168.30.13/24
        dnat :
          - [8081, 80]
      www2:
        type : host
        kind : d11
        gw   : 192.168.30.1
        nics :
          eth0: 192.168.40.30/24
          eth1: 192.168.30.14/24
        dnat :
          - [8082, 80]
      db1:
        type : host
        gw   : 192.168.50.1
        nics :
          eth0: 192.168.40.31/24
          eth1: 192.168.50.5/28
      db2:
        type : host
        gw   : 192.168.50.1
        nics :
          eth0: 192.168.40.32/24
          eth1: 192.168.50.6/28

    links:
      - [ "ro0:eth1",  "natgw:eth1"    ]

      - [ "ro1:eth1",  "natgw:eth2"    ]
      - [ "ro1:eth2",  "sw1:eth1"      ]
      - [ "ro1:eth3",  "sw2:eth1"      ]
      - [ "ro1:eth4",  "sw3:eth1"      ]
      - [ "ro1:eth5",  "sw4:eth1"      ]

      - [ "sw1:eth2",  "ns1:eth1"      ]
      - [ "sw1:eth3",  "h1:eth1"       ]
      - [ "sw1:eth4",  "slapd1:eth1"   ]
      - [ "sw1:eth5",  "dc1:eth1"      ]

      - [ "sw2:eth2",  "ns2:eth1"      ]
      - [ "sw2:eth3",  "h2:eth1"       ]
      - [ "sw2:eth4",  "slapd2:eth1"   ]
      - [ "sw2:eth5",  "dc2:eth1"      ]

      - [ "sw3:eth2",  "www1:eth1"     ]
      - [ "sw3:eth3",  "www2:eth1"     ]

      - [ "sw4:eth2",  "db1:eth1"      ]
      - [ "sw4:eth3",  "db1:eth1"      ]

      - [ "sw0:eth1",  "ansible:eth0"  ]
      - [ "sw0:eth2",  "sw1:eth0"      ]
      - [ "sw0:eth3",  "sw2:eth0"      ]
      - [ "sw0:eth4",  "sw3:eth0"      ]
      - [ "sw0:eth5",  "ro0:eth0"      ]
      - [ "sw0:eth6",  "ro1:eth0"      ]
      - [ "sw0:eth7",  "ns1:eth0"      ]
      - [ "sw0:eth8",  "ns2:eth0"      ]
      - [ "sw0:eth9",  "h1:eth0"       ]
      - [ "sw0:eth10", "h2:eth0"       ]
      - [ "sw0:eth11", "slapd1:eth0"   ]
      - [ "sw0:eth12", "slapd2:eth0"   ]
      - [ "sw0:eth13", "dc1:eth0"      ]
      - [ "sw0:eth14", "dc2:eth0"      ]
      - [ "sw0:eth15", "www1:eth0"     ]
      - [ "sw0:eth16", "www2:eth0"     ]
      - [ "sw0:eth17", "db1:eth0"      ]
      - [ "sw0:eth18", "db2:eth0"      ]
