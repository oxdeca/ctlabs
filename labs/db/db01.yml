---
# -----------------------------------------------------------------------------
# File        : ctlabs/labs/db/db01.yml
# Description : DB2 Lab ctlabs configuration
# -----------------------------------------------------------------------------

name: db01
desc: LAB DB2

defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 16
    linux:
      image: ctlabs/c9/base
      ports: 6
  host:
    linux:
      image: ctlabs/c9/base
    db2:
      image: ctlabs/misc/db2
      caps: [SYS_NICE,IPC_LOCK,IPC_OWNER]
    cbeaver:
      image: ctlabs/misc/cbeaver
    kali:
      image: ctlabs/kali/base
    smbadc:
      image: ctlabs/d11/smbadc
    slapd:
      image: ctlabs/d11/base
      caps: [SYS_PTRACE]
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]

topology:
  - vm:
    name: db01-vm1
    dns : [192.168.10.11, 192.168.10.12, 8.8.8.8]
    mgmt:
      vrfid : 99
      dns   : [1.1.1.1, 8.8.8.8]
      net   : 192.168.99.0/24
      gw    : 192.168.99.1
    nodes:
      ansible :
        type : controller
        gw   : 192.168.99.1
        nics :
          eth0: 192.168.99.3/24
        vols : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play : ansible-playbook -i ./inventories/db01.ini ./playbooks/ctlabs.yml -tup,setup,ca,jupyter,bind,smbadc,slapd,sssd
        dnat :
          - [9988, 8888]
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.99.11/24
        gw    : 192.168.99.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.99.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
      sw2:
        type : switch
      sw3:
        type : switch
      ro1:
        type : router
        kind : frr
        gw   : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
          eth4: 192.168.30.1/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
      slapd1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.13/24
      dc1:
        type : host
        kind : smbadc
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.14/24
      db1:
        type : host
        kind : db2
        gw   : 192.168.30.1
        nics :
          eth1: 192.168.30.11/24
      cb1:
        type : host
        kind : cbeaver
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.21/24
        dnat :
          - [8081, 443]

    links:
      - [ "ro0:eth1", "natgw:eth1"     ]

      - [ "ro1:eth1", "natgw:eth2"     ]
      - [ "ro1:eth2", "sw1:eth1"       ]
      - [ "ro1:eth3", "sw2:eth1"       ]
      - [ "ro1:eth4", "sw3:eth1"       ]

      - [ "sw1:eth2", "ns1:eth1"       ]
      - [ "sw1:eth3", "h1:eth1"        ]
      - [ "sw1:eth4", "slapd1:eth1"    ]
      - [ "sw1:eth5", "dc1:eth1"       ]

      - [ "sw2:eth2", "ns2:eth1"       ]
      - [ "sw2:eth3", "h2:eth1"        ]
      - [ "sw2:eth6", "cb1:eth1"       ]

      - [ "sw3:eth2", "db1:eth1"       ]
