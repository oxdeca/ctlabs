---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/mon/mon03.yml
# Description : ELK Stack Lab
# -----------------------------------------------------------------------------

name: mon03
desc: LAB Monitoring - ELK Lab

defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 16
    linux:
      image: ctlabs/c9/base
      ports: 8
  host:
    linux:
      image: ctlabs/c9/base
    d11:
      image: ctlabs/d11/base
    vault:
      image: ctlabs/d11/base
      caps: [IPC_LOCK]
    kali:
      image: ctlabs/kali/base
    smbadc:
      image: ctlabs/d11/smbadc
    slapd:
      image: ctlabs/d11/base
      caps: [SYS_PTRACE]
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]

topology:
  - vm:
    name: mon03-vm1
    dns : [192.168.10.11, 192.168.20.11, 1.1.1.1]
    mgmt:
      vrfid : 99
      dns   : [8.8.8.8, 1.1.1.1]
      net   : 192.168.99.0/24
      gw    : 192.168.99.1
    nodes:
      ansible:
        type : controller
        gw   : 192.168.99.1
        nics :
          eth0: 192.168.99.5/24
        vols  : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play  : ansible-playbook -i ./inventories/mon03.ini ./playbooks/ctlabs.yml -tup,setup,ca,bind,smbadc,slapd,elasticsearch,kibana,filebeat,vault,rundeck -eCTLABS_VAULT_SERVER=true
        dnat  :
          - [8192, 4443]
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.99.10/24
        gw    : 192.168.99.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.99.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
      sw2:
        type : switch
      sw3:
        type : switch
      ro1:
        type  : router
        kind  : frr
        gw    : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
          eth4: 192.168.30.1/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d11
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
      slapd1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.13/24
      dc1:
        type : host
        kind : smbadc
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.14/24
      es1:
        type  : host
        gw    : 192.168.10.1
        nics  :
          eth1: 192.168.10.31/24
        dnat  :
          - [9200, 9200]
      kba2:
        type  : host
        gw    : 192.168.20.1
        nics :
          eth1: 192.168.20.32/24
        dnat  :
          - [8080, 8080]
      vdb1:
        type : host
        kind : vault
        gw   : 192.168.30.1
        nics :
          eth1: 192.168.30.11/24
        dnat :
          - [8200, 8200]

    links:
      - [ "ro0:eth1", "natgw:eth1"  ]

      - [ "ro1:eth1", "natgw:eth2"  ]
      - [ "ro1:eth2", "sw1:eth1"    ]
      - [ "ro1:eth3", "sw2:eth1"    ]
      - [ "ro1:eth4", "sw3:eth1"    ]

      - [ "sw1:eth2", "ns1:eth1"    ]
      - [ "sw1:eth3", "h1:eth1"     ]
      - [ "sw1:eth4", "slapd1:eth1" ]
      - [ "sw1:eth5", "dc1:eth1"    ]
      - [ "sw1:eth6", "es1:eth1"    ]

      - [ "sw2:eth2", "ns2:eth1"    ]
      - [ "sw2:eth3", "h2:eth1"     ]
      - [ "sw2:eth4", "kba2:eth1"   ]

      - [ "sw3:eth2", "vdb1:eth1"   ]
