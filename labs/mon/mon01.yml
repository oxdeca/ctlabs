---

# -----------------------------------------------------------------------------
# File        : ctlabs/labs/mon/mon01.yml
# Description : Grafana Stack Lab
# -----------------------------------------------------------------------------

name: mon01
desc: LAB Monitoring - Grafana Lab

defaults:
  controller:
    linux:
      image: ctlabs/c9/ctrl
  switch:
    mgmt:
      image: ctlabs/c9/ctrl
      ports: 14
    linux:
      image: ctlabs/c9/base
  host:
    linux:
      image: ctlabs/c9/base
    d11:
      image: ctlabs/d11/base
    kali:
      image: ctlabs/kali/base
  router:
    frr:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]
    mgmt:
      image: ctlabs/c9/frr
      caps : [SYS_NICE,NET_BIND_SERVICE]

topology:
  - vm:
    name: mon01-vm1
    dns : [192.168.10.11, 192.168.20.11, 8.8.8.8]
    mgmt:
      vrfid : 99
      dns   : [1.1.1.1, 8.8.8.8]
      net   : 192.168.99.0/24
      gw    : 192.168.99.1
    nodes:
      ansible:
        type : controller
        gw   : 192.168.99.1
        nics :
          eth0: 192.168.99.3/24
        vols  : ['/root/ctlabs-ansible/:/root/ctlabs-ansible/:Z,rw']
        play  : ansible-playbook -i ./inventories/mon01.ini ./playbooks/ctlabs.yml -tup,setup,ca,bind,prometheus,node_exporter,grafana,mimir,loki,promtail,postfix
      sw0:
        type  : switch
        kind  : mgmt
        ipv4  : 192.168.99.10/24
        gw    : 192.168.99.1
      ro0:
        type : router
        kind : mgmt
        gw   : 192.168.15.1
        nics :
          eth0: 192.168.99.1/24
          eth1: 192.168.15.2/29
      natgw:
        type : gateway
        ipv4 : 192.168.15.1/29
        snat : true
        dnat : ro1:eth1
      sw1:
        type : switch
        ports: 6
      sw2:
        type: switch
        ports: 8
      ro1:
        type  : router
        kind  : frr
        gw    : 192.168.15.1
        nics :
          eth1: 192.168.15.3/29
          eth2: 192.168.10.1/24
          eth3: 192.168.20.1/24
      ns1:
        type : host
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.11/24
      ns2:
        type : host
        kind : d11
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.11/24
      h1:
        type : host
        kind : kali
        gw   : 192.168.10.1
        nics :
          eth1: 192.168.10.12/24
      h2:
        type : host
        kind : kali
        gw   : 192.168.20.1
        nics :
          eth1: 192.168.20.12/24
      prometheus:
        type  : host
        gw    : 192.168.10.1
        nics  :
          eth1: 192.168.10.21/24
        dnat  :
          - [8082, 9090]
      grafana:
        type  : host
        gw    : 192.168.20.1
        nics :
          eth1: 192.168.20.22/24
        dnat  :
          - [8081, 3000]
      loki:
        type  : host
        gw    : 192.168.20.1
        nics  :
          eth1: 192.168.20.23/24
        dnat  :
          - [8084, 3100]
      mimir:
        type  : host
        gw    : 192.168.20.1
        nics  :
          eth1: 192.168.20.24/24
        dnat  :
          - [8083, 9009]
      mail1:
        type  : host
        gw    : 192.168.10.1
        nics  :
          eth1: 192.168.10.14/24
      mail2:
        type  : host
        gw    : 192.168.20.1
        nics  : 
          eth1: 192.168.20.14/24

    links:
      - [ "ro0:eth1", "natgw:eth1"       ]

      - [ "ro1:eth1", "natgw:eth2"       ]
      - [ "ro1:eth2", "sw1:eth1"         ]
      - [ "ro1:eth3", "sw2:eth1"         ]

      - [ "sw1:eth2", "ns1:eth1"         ]
      - [ "sw1:eth3", "h1:eth1"          ]
      - [ "sw1:eth4", "prometheus:eth1"  ]
      - [ "sw1:eth5", "mail1:eth1"       ]

      - [ "sw2:eth2", "ns2:eth1"         ]
      - [ "sw2:eth3", "h2:eth1"          ]
      - [ "sw2:eth4", "grafana:eth1"     ]
      - [ "sw2:eth5", "loki:eth1"        ]
      - [ "sw2:eth6", "mimir:eth1"       ]
      - [ "sw2:eth6", "mail2:eth1"       ]
